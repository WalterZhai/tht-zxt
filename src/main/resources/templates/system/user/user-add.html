<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>新增用户</title>
	<link rel="stylesheet" type="text/css" th:href="@{/assets/css/index.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/layui/css/layui.css}"/>
	<script th:src="@{/layui/layui.js}"></script>
	<script th:src="@{/assets/js/templet.js}"></script>
</head>
<body>

<form class="layui-form layui-form-pane" action="" method="post" onsubmit="return false;">

	<label class="label-size label-color">真实名*</label>
	<input type="text" name="name" required  lay-verify="required" autocomplete="off" class="input-size">

	<label class="label-size label-color">登录名*</label>
	<input type="text" name="loginName" required  lay-verify="required" autocomplete="off" class="input-size">

	<br>

	<label class="label-size">电子邮箱</label>
	<input type="text" name="email" autocomplete="off" class="input-size">

	<label class="label-size">电话</label>
	<input type="text" name="mobile" autocomplete="off" class="input-size">

	<br>
	<label class="label-color">默认密码123456</label>

	<hr class="layui-bg-green">

	<div class="layui-form-item">
		<div class="layui-input-block">
			<button class="layui-btn layui-btn-sm" lay-submit lay-filter="formSubmit">立即提交</button>
			<button type="reset" class="layui-btn layui-btn-sm layui-btn-primary">重置</button>
		</div>
	</div>
</form>

</body>

<script>
	layui.use(['form','layer','jquery'], function(){
		var form = layui.form;
		var layer = layui.layer;
		var $ = layui.jquery;

		//监听提交
		form.on('submit(formSubmit)', function(data){
			$.ajax({
				url:'/user/addUser',
				type:'post',
				data:data.field,
				async: false,
				beforeSend:function () {},
				success:function(result){
					if(result.state == 1){
						var index = parent.layer.getFrameIndex(window.name);
						parent.layer.close(index);
						window.parent.queryTab();
					}else{
						layer.msg(result.message,{icon: 5});
					}
				},
				complete: function () {},
			});
		});
	});

</script>
<style>

</style>
</html>
